<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>ionic样式库</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<link href="ionic.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<!--<script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>-->

<body>
<h1>bar-header会使元素绝对定位到父级元素头部</h1>
<div class="bar bar-header bar-light">
	<h1 class="title">bar-light</h1>
</div>
<div class="bar bar-header bar-stable">
	<h1 class="title">bar-stable</h1>
</div>
<div class="bar bar-header bar-positive">
	<h1 class="title">bar-positive</h1>
</div>
<div class="bar bar-header bar-calm">
	<h1 class="title">bar-calm</h1>
</div>
<div class="bar bar-header bar-balanced">
	<h1 class="title">bar-balanced</h1>
</div>
<div class="bar bar-header bar-energized">
	<h1 class="title">bar-energrized</h1>
</div>
<div class="bar bar-header bar-assertive">
	<h1 class="title">bar-assertive</h1>
</div>
<div class="bar bar-header bar-royal">
	<h1 class="title">bar-royal</h1>
</div>
<div class="bar bar-header bar-dark">
	<h1 class="title">bar-dark</h1>
</div>
<h1>副标题bar-subtitle</h1>
<div class="titlebox">
	<div class="bar bar-header">
		<h1 class="title">Header</h1>
		<div class="bar bar-subheader ">
			<h2 class="title">Sub Header</h2>
		</div>
	</div>
</div>
<h1>底部跟头部一样</h1>
<!--<div class="bar bar-footer bar-light">-->
	<!--<div class="title">bar-light</div>-->
<!--</div>-->
<div class="bar bar-footer bar-positive">
	<div class="title">bar-positive</div>
</div>
<h1>按钮</h1>
<button class="button">
	default
</button>
<button class="button">
	default
</button><button class="button">
	defaultdfdfd
</button><button class="button">
	default
</button><button class="button">
	default
</button>

</body>
</html>
